<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch</title>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <!-- Joycon Izquierdo -->
    <div id="left">
        <div id="ltop">
            <div id="ltrigger">
                <div id="ltrigger1">
                
                </div>
                <div id="ltrigger2">
                
                </div>
            </div>
            <div id="ltop1">

            </div>
            <div id="ltop2">
                <div id="minus">

                </div>
            </div>

        </div>
        <div id="lmedio">
            <div id="lmtop">
                <div id="lstick">
                    <div id="lsCircle">

                    </div>
                    <div id="lsCross">
                        <div id="lsCross1">

                        </div>
                        <div id="lsCross2">

                        </div>
                    </div>
                </div>
            </div>
            <div id="lmcenter">
                <div id="lmcenterUp">
                    <div id="upB">
                        ▲
                    </div>
                </div>
                <div id="lmcenterLR">
                    <div id="leftB">
                        ◄
                    </div>
                    <div id="rightB">
                        ►
                    </div>
                </div>
                <div id="lmcenterDown">
                    <div id="downB">
                        ▼
                    </div>
                </div>
            </div>
            <div id="lmcenter2">

            </div>
            <div id="lmbottom">
                <div id="lmbottom1">

                </div>
                <div id="lmbottom2">
                    <div id="square">
                            <div id="circle">

                            </div>
                    </div>
                </div>


            </div>
        </div>
        <div id="lbottom">
            <div id="lshield">
                <img id="naranja" src="img/naranja.png">
            </div>
            <div id="lbottom1">

            </div>
            <div id="lbottom2">

            </div>
        </div>
    </div>

    <!-- Pantalla -->
    <div id="center">
            <div id="border">
                <div id="screen">
                    <iframe id="trustMe" src="https://matias.ma/nsfw/" frameborder="0"></iframe>
                </div>
            </div>
    </div>

    <!-- Joycon Derecho -->
    <div id="right">
        <div id="rtop">
            <div id="rtrigger">
                <div id="rtrigger1">
                
                </div>
                <div id="rtrigger2">
                
                </div>
            </div>
            <div id="rtop1">
                <div id="plus1">

                </div>
                <div id="plus2">

                </div>


            </div>
            <div id="rtop2">

            </div>
        </div>
        <div id="rmedio">
            <div id="rmtop">
                <div id="rmtopX">
                    <div id="XButtom">
                        X
                    </div>
                </div>
                <div id="rmtopYA">
                    <div id="YButtom">
                        Y
                    </div>
                    <div id="AButtom" onclick="clickIFrame()">
                        A
                    </div>
                </div>
                <div id="rmtopB">
                    <div id="BButtom">
                        B
                    </div>
                </div>
            </div>
            <div id="rmcenter">
                <div id="rstick">
                    <div id="rsCircle">

                    </div>
                    <div id="rsCross">
                        <div id="rsCross1">

                        </div>
                        <div id="rsCross2">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div id="rmbottom">
                <div id="homeB" onclick="window.location.reload();">
                    <div id="homeB2">
                        <img id="homeI" src="img/HOME.png">
                    </div>
                </div>
            </div>
        </div>
        <div id="rbottom">
            <div id="rshield">
                <img id="uva" src="img/uva.png">
            </div>
            <div id="rbottom1">

            </div>
            <div id="rbottom2">

            </div>
        </div>

        
    </div>

</body>
</html>
